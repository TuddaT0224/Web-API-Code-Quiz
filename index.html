<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz Challenge</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <!--Start button to show High Score-->
            <div id="startpage">
                <h2>This quiz will test your knowledge</h2>
                <h2>to see how much you know about coding and web design concepts</h2>
                <button id="startbtn">Start Code Quiz</button>
                <button id="startPageHighscore" onclick="showHighscore()"></button>
            </div>
            <!--Create buttons for choices and time left-->
            <div id="quiz">
                <div id="timer">Time left: </div>
                <div id="questions"><p>Questions</p></div>
                <button id="a"onclick="checkAnswer('a')">A</button>
                <button id="b"onclick="checkAnswer('a')">B</button>
                <button id="c"onclick="checkAnswer('a')">C</button>
                <button id="d"onclick="checkAnswer('a')">D</button>
            <div id="result"></div>
        </div>
        <!--Button to submit your high score-->
        <div id="quizover">
            <div id="totalscore"></div>
            <input type="text" size="40" placeholder="Enter your initials for the high score" name="initials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id="highscoreContainer">
            <div id="high-scorePage"></div>
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id="highscore-initials"></div>
            <div id ="highscore-score"></div>
        </div>
        <div id="endQuizBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Scores</button>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
